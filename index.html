<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="colorPickerContainer" class="d-flex flex-column justify-content-center text-center">
        <h1>Color Picker</h1>
        <div class="mt-3 mb-3">
            <button id="button1" class="button button-1" onclick="changeBgToGreyAndUpdateText()">#e0e0e0</button>
            <button id="button2" class="button button-2" onclick="changeBgToGreenAndUpdateText()">#6fcf97</button>
            <button id="button3" class="button button-3" onclick="changeBgToBlueAndUpdateText()">#56ccf2</button>
            <button id="button4" class="button button-4" onclick="changeBgToPurpleAndUpdateText()">#bb6bd9</button>
        </div>
        <div class="card">
            <p class="paragraph">Background Color : <span id="selectedColorHexCode" class="selected-color-hex-code">#fffff</span></p>
        </div>
        <p>Try clicking on one of the colors above to change the background color of this page!</p>
        <script src="script.js"></script>
    </div>
</body>

</html>
